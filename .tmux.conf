#prefix
set-option -g prefix C-t
#bind
bind C-r source-file ~/.tmux.conf
bind C-t next-window
bind c new-window
bind C-b break-pane
bind 1	split-window -v
bind 2	split-window -h

bind x kill-pane
bind X kill-window
#vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
